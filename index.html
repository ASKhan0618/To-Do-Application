<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Note To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="theme-toggle">
        <button id="toggleTheme">ðŸŒ™</button>
      </div>

      <div class="main-container">
        <span class="main-heading">Sticky To-Do App</span>
        <div class="input-container">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              placeholder="What's on your mind?"
            />
            <button id="addTaskBtn">Add</button>
          </div>
        </div>
        <div class="note-background">
          <div class="note-board" id="taskList"></div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="app-footer">
        <div class="footer-left">All Rights Reserved @2025</div>
        <div class="footer-center" id="clock">--:--:--</div>
        <div class="footer-right">Designed By: khaninsight0623@gmail.com</div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
